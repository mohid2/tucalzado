<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
</head>
<body>
<header th:replace="~{layout/layout :: header}" >
</header >
<div class="container-fluid bg-light py-3">
    <div class="row">
        <div class="col-md-6 m-auto text-center">
            <div class="row p-2 pb-3">
                <h1 class="h1 text-success"><strong th:text="${title}">Contáctenos</strong></h1>
            </div>
        </div>
    </div>
</div>
<section>
    <div class="container py-5">
        <div class="row py-5">
                <form th:action="@{/agregar/calzado}" th:object="${shoe}" class="col-md-9 m-auto"  role="form" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="form-group col-md-6 mb-3">
                            <label for="name"  class="form-label text-success">Nombre del producto</label>
                            <input type="text" class="form-control" id="name" name="name" th:value="${shoe.name}" th:field="*{name}" required>
                        </div>
                        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="price" class="form-label text-success">Precio</label>
                            <input type="text" class="form-control" id="price" name="price" th:value="${shoe.price}" th:field="*{price}" required>
                        </div>
                        <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6 mb-3">
                            <select class="form-select" aria-label="Default select example" id="type" name="type" required>
                                <option disabled selected> Tipo de calzado </option>
                                <option th:each="type : ${types}"
                                        th:value="${type}"
                                        th:text="${type.typeEnum}" >
                                </option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <select class="form-select" aria-label="Default select example" id="gender" name="gender"  required>
                                <option disabled selected> Género </option>
                                <option th:each="gender : ${genders}"
                                        th:value="${gender}"
                                        th:text="${gender.genderEnum}" >
                                </option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6 mb-3">
                            <label for="brand" class="form-label text-success"> Marca </label>
                            <input type="text" class="form-control" id="brand" name="brand" th:value="${shoe.brand}"  th:field="*{brand}" required>
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="color" class="form-label text-success"> Color </label>
                            <input type="text" class="form-control" id="color" name="color" th:value="${shoe.color}"  th:field="*{color}" required>
                        </div>
                    </div>
                    <div class="row">
                        <label  class="form-label text-success"> Igresar el Stock de cada talla </label>
                        <div class="form-group col-md-3 mb-3" th:each="size : ${sizes}">
                            <div class="form-check">
                                <!-- Añadir una etiqueta para la talla -->
                                <label class="form-label text-success" th:for="'size-' + ${size.id}" th:text="${size.shoeSize.size}"></label>
                                <!-- Campo de entrada para el stock -->
                                <input type="number" class="form-control form-control-sm" th:name="'stock-' + ${size.id}" th:value="${0}" placeholder="Cantidad de stock">
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="description" class="form-label text-success"> Descripción </label>
                        <textarea class="form-control" id="description" name="description" th:value="${shoe.description}"  th:field="*{description}" required></textarea>
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>

                    <div class="form-group  mt-4">
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6 mb-3">
                            <label for="image" class="form-label text-success">Imagen principal max. 1</label>
                            <section id="multi-selector" class="multi-selector text-success">
                                <input id="image" type="file" name="imag" accept=".png, .jpg, .jpeg"  multiple>
                            </section>
                            <div class="text-danger" th:if="${#fields.hasErrors('imagePrimary')}" th:errors="*{imagePrimary}"></div>
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="files" class="form-label text-success">Galería de imágenes max. 6</label>
                            <section id="multi-selector-uniq" class="multi-selector text-success">
                                <input id="files" type="file" name="images" accept=".png, .jpg, .jpeg"  multiple>
                                <ul id="preview"></ul>
                            </section>
                            <div class="text-danger" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-4">
                        <button type="submit" class="btn btn-outline-success">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
</section>

<footer th:replace="~{layout/layout :: footer}">
</footer>
<script src="/assets/js/jquery-1.11.0.min.js"></script>
<script src="/assets/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/templatemo.js"></script>
<script src="/assets/js/custom.js"></script>
<script src="/assets/js/slick.min.js"></script>
<script src="/assets/js/addimg.js"></script>
</body>
</html>
